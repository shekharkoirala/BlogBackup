baseURL: "http://shekharkoirala.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: shekhar # add title here
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: UA-168093774-1

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Post 📝
                  url: archives
                  weight: 1
                - name: 🔍
                  url: search/
                  weight: 5
                - name: Tags 🏷️
                  url: tags/
                  weight: 3
                - name: Categories 🔖
                  url: categories/
                  weight: 2
                - name: About 🧘
                  url: about
                  weight: 4

outputs:
    home:
        - HTML
        - RSS
        - JSON

disqusShortname: minusninedollar

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: DumpDocs
    description: "Personal blog of Shekhar Koirala"
    author: shekhar koirala
    keywords : ["Machine learning", "Data Science"]
    # author: ["Me", "You"] # multiple authors

    defaultTheme: dark
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    comments: true
    TocOpen: true
    disqusShortname: minusninedollar
    images: ["papermod-cover.png"]

    profileMode:
        enabled: FALSE
        title: Shekhar Koirala's blog
        imageUrl: "/images/avatar.png"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: BLOGS
              url: archives
            - name: About
              url: about

    homeInfoParams:
        Title: Dump docs
        Content: >
          "Personal Blog / Scribbles"

    socialIcons:
        - name: github
          url: "https://github.com/shekharkoirala"
        - name: linkedin
          url: "https://linkedin.com/in/shekharkoirala"
        - name: instagram
          url: "https://instagram.com/shekharkoirala"
        - name: twitter
          url: "https://twitter.com/shekhar_koirala"
        - email: email
          url: "mailto:shekharkoirala4@gmail.com"
        - name: RsS
          url: "index.xml"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

    editPost:
        URL: "mailto:shekharkoirala4@gmail.com"
        Text: "Suggest Changes" # edit text
        appendFilePath: false # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    analytics:
        google:
            SiteVerificationTag: "UA-168093774-1"

    # assets:
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true